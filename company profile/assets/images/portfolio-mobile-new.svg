<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#mobileBg)"/>
  
  <!-- Main Phone -->
  <rect x="110" y="25" width="80" height="150" rx="15" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
  <rect x="115" y="35" width="70" height="130" rx="8" fill="url(#phoneGrad)"/>
  
  <!-- Phone notch -->
  <rect x="135" y="30" width="30" height="4" rx="2" fill="#6b7280"/>
  
  <!-- Status bar -->
  <rect x="120" y="45" width="15" height="6" rx="3" fill="#10b981"/>
  <text x="127" y="50" fill="white" font-family="Arial" font-size="5" text-anchor="middle">100%</text>
  <rect x="145" y="47" width="8" height="2" rx="1" fill="#e5e7eb"/>
  <rect x="155" y="47" width="8" height="2" rx="1" fill="#e5e7eb"/>
  <text x="170" y="50" fill="white" font-family="Arial" font-size="5">12:34</text>
  
  <!-- App header -->
  <rect x="120" y="55" width="60" height="15" fill="#3b82f6" rx="4"/>
  <text x="150" y="65" fill="white" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">Banking App</text>
  
  <!-- User avatar -->
  <circle cx="135" cy="80" r="8" fill="#f3f4f6"/>
  <circle cx="135" cy="78" r="4" fill="#6b7280"/>
  <path d="M128 85 Q135 82 142 85" stroke="#6b7280" stroke-width="1" fill="none"/>
  
  <!-- Welcome text -->
  <text x="150" y="82" fill="#e5e7eb" font-family="Arial" font-size="6">Welcome back,</text>
  <text x="150" y="90" fill="white" font-family="Arial" font-size="7" font-weight="bold">John Doe</text>
  
  <!-- Balance card -->
  <rect x="125" y="100" width="50" height="25" fill="#1e40af" rx="6"/>
  <text x="150" y="110" fill="#bfdbfe" font-family="Arial" font-size="5" text-anchor="middle">Total Balance</text>
  <text x="150" y="118" fill="white" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">$12,450.30</text>
  
  <!-- Action buttons -->
  <rect x="125" y="135" width="20" height="15" fill="#10b981" rx="4"/>
  <text x="135" y="144" fill="white" font-family="Arial" font-size="5" text-anchor="middle">Send</text>
  
  <rect x="150" y="135" width="20" height="15" fill="#8b5cf6" rx="4"/>
  <text x="160" y="144" fill="white" font-family="Arial" font-size="5" text-anchor="middle">Pay</text>
  
  <!-- Recent transactions -->
  <rect x="125" y="155" width="50" height="2" fill="#4b5563" rx="1"/>
  <rect x="125" y="160" width="35" height="1" fill="#6b7280" rx="0.5"/>
  <rect x="125" y="164" width="40" height="1" fill="#6b7280" rx="0.5"/>
  
  <!-- Background phones -->
  <rect x="50" y="40" width="50" height="90" rx="10" fill="#374151" opacity="0.7"/>
  <rect x="55" y="50" width="40" height="70" rx="5" fill="#4b5563"/>
  
  <rect x="200" y="50" width="50" height="90" rx="10" fill="#374151" opacity="0.7"/>
  <rect x="205" y="60" width="40" height="70" rx="5" fill="#4b5563"/>
  
  <!-- Floating elements -->
  <circle cx="75" cy="60" r="6" fill="#3b82f6" opacity="0.8"/>
  <text x="75" y="64" fill="white" font-family="Arial" font-size="6" text-anchor="middle">$</text>
  
  <circle cx="225" cy="75" r="5" fill="#f59e0b" opacity="0.8"/>
  <text x="225" y="78" fill="white" font-family="Arial" font-size="5" text-anchor="middle">ðŸ“Š</text>
  
  <circle cx="90" cy="150" r="4" fill="#10b981" opacity="0.8"/>
  <text x="90" y="153" fill="white" font-family="Arial" font-size="4" text-anchor="middle">âœ“</text>
  
  <circle cx="210" cy="140" r="4" fill="#ef4444" opacity="0.8"/>
  <text x="210" y="143" fill="white" font-family="Arial" font-size="4" text-anchor="middle">!</text>
</svg>
