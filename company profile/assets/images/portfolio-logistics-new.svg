<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logisticsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#logisticsBg)"/>
  
  <!-- Road -->
  <rect x="0" y="150" width="300" height="30" fill="#6b7280"/>
  <rect x="0" y="163" width="300" height="4" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Road markings -->
  <rect x="20" y="163" width="15" height="2" fill="white"/>
  <rect x="50" y="163" width="15" height="2" fill="white"/>
  <rect x="80" y="163" width="15" height="2" fill="white"/>
  <rect x="110" y="163" width="15" height="2" fill="white"/>
  <rect x="140" y="163" width="15" height="2" fill="white"/>
  <rect x="170" y="163" width="15" height="2" fill="white"/>
  <rect x="200" y="163" width="15" height="2" fill="white"/>
  <rect x="230" y="163" width="15" height="2" fill="white"/>
  <rect x="260" y="163" width="15" height="2" fill="white"/>
  
  <!-- Main delivery truck -->
  <rect x="80" y="110" width="60" height="25" fill="url(#truckGrad)" rx="4"/>
  <rect x="90" y="115" width="40" height="15" fill="#1f2937" rx="2"/>
  
  <!-- Truck cab -->
  <rect x="75" y="125" width="20" height="15" fill="url(#truckGrad)" rx="3"/>
  <rect x="78" y="128" width="14" height="8" fill="#0f172a" rx="1"/>
  
  <!-- Wheels -->
  <circle cx="90" cy="142" r="6" fill="#1f2937"/>
  <circle cx="90" cy="142" r="3" fill="#374151"/>
  <circle cx="125" cy="142" r="6" fill="#1f2937"/>
  <circle cx="125" cy="142" r="3" fill="#374151"/>
  
  <!-- GPS tracking -->
  <circle cx="105" cy="105" r="8" fill="rgba(59, 130, 246, 0.9)"/>
  <text x="105" y="109" fill="white" font-family="Arial" font-size="6" text-anchor="middle">GPS</text>
  
  <!-- Tracking signal -->
  <circle cx="105" cy="105" r="12" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.6"/>
  <circle cx="105" cy="105" r="18" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Warehouse -->
  <rect x="20" y="90" width="40" height="50" fill="#6b7280" rx="2"/>
  <rect x="25" y="95" width="30" height="40" fill="#4b5563" rx="1"/>
  
  <!-- Warehouse door -->
  <rect x="30" y="115" width="20" height="20" fill="#374151" rx="1"/>
  <rect x="32" y="120" width="7" height="3" fill="#fbbf24" rx="1"/>
  <rect x="41" y="120" width="7" height="3" fill="#fbbf24" rx="1"/>
  <rect x="32" y="127" width="7" height="3" fill="#fbbf24" rx="1"/>
  <rect x="41" y="127" width="7" height="3" fill="#fbbf24" rx="1"/>
  
  <!-- Warehouse roof -->
  <polygon points="20,90 40,80 60,90" fill="#4b5563"/>
  
  <!-- Delivery destinations -->
  <rect x="200" y="100" width="25" height="35" fill="#6b7280" rx="2"/>
  <rect x="205" y="105" width="15" height="25" fill="#4b5563" rx="1"/>
  <polygon points="200,100 212.5,85 225,100" fill="#4b5563"/>
  
  <rect x="240" y="95" width="25" height="40" fill="#6b7280" rx="2"/>
  <rect x="245" y="100" width="15" height="30" fill="#4b5563" rx="1"/>
  <polygon points="240,95 252.5,80 265,95" fill="#4b5563"/>
  
  <!-- Delivery route line -->
  <path d="M60 120 Q140 90 200 115" stroke="#fbbf24" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M200 115 Q220 100 240 110" stroke="#fbbf24" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Route markers -->
  <circle cx="140" cy="95" r="3" fill="#fbbf24"/>
  <text x="140" y="98" fill="white" font-family="Arial" font-size="3" text-anchor="middle">A</text>
  
  <circle cx="200" cy="115" r="3" fill="#fbbf24"/>
  <text x="200" y="118" fill="white" font-family="Arial" font-size="3" text-anchor="middle">B</text>
  
  <circle cx="240" cy="110" r="3" fill="#fbbf24"/>
  <text x="240" y="113" fill="white" font-family="Arial" font-size="3" text-anchor="middle">C</text>
  
  <!-- Drone delivery -->
  <rect x="160" y="50" width="20" height="8" fill="#374151" rx="4"/>
  <circle cx="165" cy="48" r="2" fill="#3b82f6"/>
  <circle cx="175" cy="48" r="2" fill="#3b82f6"/>
  <circle cx="165" cy="60" r="2" fill="#3b82f6"/>
  <circle cx="175" cy="60" r="2" fill="#3b82f6"/>
  
  <!-- Package -->
  <rect x="167" y="58" width="6" height="4" fill="#f59e0b" rx="1"/>
  
  <!-- Analytics dashboard -->
  <rect x="20" y="30" width="80" height="50" fill="rgba(255,255,255,0.95)" rx="8"/>
  <text x="60" y="45" fill="#dc2626" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">Logistics Dashboard</text>
  
  <!-- Performance metrics -->
  <text x="30" y="55" fill="#374151" font-family="Arial" font-size="6">Route Efficiency:</text>
  <text x="85" y="55" fill="#10b981" font-family="Arial" font-size="6" font-weight="bold">96%</text>
  
  <text x="30" y="63" fill="#374151" font-family="Arial" font-size="6">On-time Delivery:</text>
  <text x="85" y="63" fill="#10b981" font-family="Arial" font-size="6" font-weight="bold">98.5%</text>
  
  <text x="30" y="71" fill="#374151" font-family="Arial" font-size="6">Cost Reduction:</text>
  <text x="85" y="71" fill="#10b981" font-family="Arial" font-size="6" font-weight="bold">-35%</text>
  
  <!-- Optimization indicator -->
  <circle cx="170" cy="30" r="12" fill="rgba(16, 185, 129, 0.9)"/>
  <text x="170" y="34" fill="white" font-family="Arial" font-size="8" text-anchor="middle">AI</text>
  <text x="170" y="45" fill="white" font-family="Arial" font-size="4" text-anchor="middle">OPTIMIZED</text>
  
  <!-- Floating efficiency icons -->
  <circle cx="250" cy="40" r="6" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  <text x="250" y="44" fill="#dc2626" font-family="Arial" font-size="6" text-anchor="middle">âš¡</text>
  
  <circle cx="280" cy="65" r="5" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  <text x="280" y="68" fill="#dc2626" font-family="Arial" font-size="5" text-anchor="middle">ðŸ“¦</text>
</svg>
