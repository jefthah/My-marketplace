<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Logo Icon -->
  <path d="M15 20 L30 10 L45 20 L45 40 L30 50 L15 40 Z" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Inner Design -->
  <circle cx="30" cy="25" r="8" fill="white" opacity="0.9"/>
  <path d="M26 22 L30 26 L34 22" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Company Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">COMPANY</text>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b">Professional Services</text>
</svg>
